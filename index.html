<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bg Changer</title>
</head>
<style>
    .parent {
        justify-content: center;
        text-align: center;
    }

    span {
        width: 100px;
        height: 60px;

        border-radius: 5px;
        font-size: 1rem;
        padding: 2px;
        color: rgb(66, 63, 59);
    }

    #red {
        background-color: red;
    }

    #black {
        background-color: black;
    }

    #green {
        background-color: green;
    }

    #yellow {
        background-color: yellow;
    }
</style>

<body>
    <h1>BackGround Changer</h1>
    <div class="parent">
        <span class="btn" id="red">red</span>
        <span class="btn" id="black">black</span>
        <span class="btn" id="green">green</span>
        <span class="btn" id="yellow">yellow</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
